<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="my.css">
</head>

<body class="elements">
    <div class="container">


        <h1 class="heading">Job Application <span class="small">(Web)</span></h1>
        <div class="inputs">
            <div>
                <label class="labell" for="First Name">First Name</label>
                <br>
                <input id="First Name"  class="inputt" type="text" placeholder="Enter First Name..."></input>
            </div>
            <div>

                <label class="labell" for="Last Name">Last Name</label>
                <div>

                    <input id="Last Name"  class="inputt" placeholder="Enter Last Name..." type="text"></input>
                </div>
            </div>
            <div>


                <label class="labell" for="Email">Email</label>
                <br>
                <input id="Email" class="inputt" placeholder="Enter Email..." type="email"></input>
            </div>
            <div>

                <label class="labell" for="Job Role">Job Role</label>
                <br>
                <select class="inputt" id="Job Role">
                    <option value="">
                        Select Job Role

                    </option>
                    <option value="">Frontend Devloper</option>
                    <option value="">
                        Backend Devloper
                    </option>
                    <option value="">
                        Full Stack Devloper
                    </option>
                    <option>UI UX Desingner</option>
                </select>
            </div>
            <div class="ad"> <label for="Address">Address</label>
                <br>
                <textarea type="text"  placeholder="Enter Address" id="Address" class="add"></textarea>
            </div>
            <div> <label for="City" class="labell">City</label>
                <br>
                <input class="inputt" placeholder="Enter City Name..." type="text" id="City"></input>
            </div>
            <div> <label class="labell" for="Pincode">Pincode</label>
                <br>
                <input  class="inputt" placeholder="Enter Pincode Number..." type="number" id="Pincode"></input>
            </div>
            <div> <label for="Date"  class="labell">Date</label>
                <br>
                <input class="inputt" id="Date" type="date"></input>
            </div>
            <div> <label for="file" class="labell">Upload Your CV</label>
                <br>
                <input id="file" class="inputt" type="file"></input>
            </div>
        </div>
        <div class="btn-2">
            <button class="btn">Apply Now</button>
        </div>
    </div>

</body>

</html>
